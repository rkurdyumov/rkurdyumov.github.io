<script>
  // Update the active link in the navbar. By default, set projects.html as
  // active, which takes care of individual projects.
  document.querySelector("a.nav-link.active").classList.remove("active");
  if (location.pathname === "/") {
    document.querySelector("a.nav-link[href='index.html']").classList.add("active");
  }
  else {
    let default_link = document.querySelector("a.nav-link.default");
    default_link.classList.add("active");
    let links = document.querySelectorAll("a.nav-link");
    for (let i = 0; i < links.length; i++) {
      if (location.pathname === links[i].pathname) {
        default_link.classList.remove("active");
        links[i].classList.add("active");
      }
    }
  }
</script>
